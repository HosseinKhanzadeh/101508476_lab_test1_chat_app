<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Chat App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/signup">Sign Up</a>
                <a class="nav-link active" href="/chat">Chat</a>
                <button type="button" class="btn btn-outline-light btn-sm ms-2" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                        <h5 class="mb-0">Chat Room</h5>
                        <span id="currentRoomLabel" class="badge bg-secondary">No room selected</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row align-items-end">
                            <div class="col-md-6">
                                <label for="roomSelect" class="form-label">Room</label>
                                <select id="roomSelect" class="form-select">
                                    <option value="">-- Select a room --</option>
                                    <option value="devops">devops</option>
                                    <option value="cloud computing">cloud computing</option>
                                    <option value="covid19">covid19</option>
                                    <option value="sports">sports</option>
                                    <option value="nodeJS">nodeJS</option>
                                </select>
                            </div>
                            <div class="col-md-6 mt-2 mt-md-0">
                                <button type="button" class="btn btn-primary me-2" id="joinRoomBtn">Join Room</button>
                                <button type="button" class="btn btn-outline-danger" id="leaveRoomBtn">Leave Room</button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Messages</label>
                            <div id="messageList" class="border rounded p-3 bg-light" style="min-height: 280px; max-height: 400px; overflow-y: auto;"></div>
                        </div>

                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type a message..." disabled>
                            <button class="btn btn-primary" type="button" id="sendBtn" disabled>Send</button>
                        </div>

                        <hr class="my-4">
                        <h6 class="mb-2">Private Chat (1-to-1)</h6>
                        <div class="mb-2 row align-items-end">
                            <div class="col-md-4">
                                <label for="toUserInput" class="form-label">Message user</label>
                                <input type="text" class="form-control" id="toUserInput" placeholder="Username">
                            </div>
                            <div class="col-md-4 mt-2 mt-md-0">
                                <button type="button" class="btn btn-outline-primary" id="loadDmHistoryBtn">Load DM History</button>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label id="dmLabel" class="form-label text-muted">DM with: â€”</label>
                            <div id="dmMessageList" class="border rounded p-3 bg-white" style="min-height: 160px; max-height: 240px; overflow-y: auto;"></div>
                            <div id="dmTypingIndicator" class="small text-muted mt-1" style="min-height: 1.2em;"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="dmMessageInput" placeholder="Type a private message...">
                            <button class="btn btn-success" type="button" id="sendDmBtn">Send Private</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/chat.js"></script>
</body>
</html>
